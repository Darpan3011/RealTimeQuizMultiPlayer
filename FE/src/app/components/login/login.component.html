<div class="card-base">
    <div class="login-container">
        <div class="text-center mb-2">
            <h1 class="mt-1">Welcome to Quiz</h1>
            <p class="text-muted">Enter your details to join the challenge</p>
        </div>

        <div *ngIf="message" class="alert error">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            {{ message }}
        </div>

        <div class="form-group">
            <label>Player Name</label>
            <input [(ngModel)]="playerName" placeholder="e.g. John Doe">
        </div>

        <div class="form-group">
            <label>Quiz Code</label>
            <input [(ngModel)]="quizCode" type="text" placeholder="e.g. 456">
        </div>

        <button class="w-full mt-1" (click)="joinGame()" [disabled]="!playerName || !quizCode">
            Join Quiz
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <line x1="5" y1="12" x2="19" y2="12"></line>
                <polyline points="12 5 19 12 12 19"></polyline>
            </svg>
        </button>

        <div class="text-center mt-1">
            <p class="text-muted" style="font-size: 0.9rem;">
                Are you an organizer?
                <a routerLink="/admin" style="color: var(--primary); text-decoration: none; font-weight: 600;">Go to
                    Admin</a>
            </p>
        </div>
    </div>
</div>

<style>
    .login-container {
        max-width: 500px;
        margin: 0 auto;
        padding-top: 10vh;
    }
</style>
