spring.application.name=realTimeMultiPlayerQuiz
server.port=8081
# Database Connection Settings
spring.datasource.url=jdbc:mysql://localhost:3306/rtquiz
spring.datasource.username=${DB_USERNAME:dev}
spring.datasource.password=${DB_PASSWORD:devpass}

# CORS Configuration (comma-separated list of allowed origins)
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:4200,http://localhost:8081}

# JDBC Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Settings (JPA)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Hibernate properties
spring.jpa.hibernate.ddl-auto=update

# Show SQL in console (for debugging)
spring.jpa.show-sql=false
#spring.jpa.properties.hibernate.format_sql=true

logging.level.org.springframework.web.socket=DEBUG
logging.level.org.springframework.messaging=DEBUG

# ============================================
# Security & Authentication Configuration
# ============================================

# JWT Configuration
app.security.jwt.secret=${JWT_SECRET:dGhpcy1pcy1hLXZlcnktc2VjdXJlLTI1Ni1iaXQta2V5LWZvci1qd3QtdG9rZW5zLWNoYW5nZS10aGlzLWluLXByb2R1Y3Rpb24=}
app.security.jwt.expiration=3600000
app.security.jwt.refresh-expiration=86400000

# MFA Configuration
app.security.mfa.enabled=false
app.security.mfa.code-expiration=300000
app.security.mfa.code-length=6

# Email Configuration (SMTP)
spring.mail.host=${SMTP_HOST:smtp.gmail.com}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${SMTP_USERNAME:your-email@gmail.com}
spring.mail.password=${SMTP_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
app.email.from=${EMAIL_FROM:noreply@quizapp.com}
app.email.app-name=RealTime Quiz

# Rate Limiting
app.security.rate-limit.login-attempts=5
app.security.rate-limit.login-window-minutes=15
